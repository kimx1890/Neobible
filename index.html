    <style>

        #timer-bar {

        .score {

        .certificate {
            background-color: #f7fafc;
            padding: 40px;
            border-radius: 15px;
            margin: 20px 0;
            width: 90%;
            text-align: center;
            background-image: linear-gradient(to bottom, #ffffff, #f7fafc);
            border: 2px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .certificate::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid transparent;
            border-radius: 15px;
            background: linear-gradient(45deg, 
                #d4af37 0%, 
                #f9f095 25%, 
                #d4af37 50%, 
                #f9f095 75%, 
                #d4af37 100%
            );
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            animation: borderAnimation 4s linear infinite;
        }

        @keyframes borderAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .certificate-title {
            font-size: 24px;
            color: #2c5282;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;

        }

        .certificate-title::before,
        .certificate-title::after {
            content: '‚ú¶';
            color: #d4af37;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);

        }

        .certificate-title::before {

        }

        .certificate-title::after {

        }

        .certificate-date {
            font-size: 18px;
            color: #4a5568;
            margin-top: 30px;
            font-family: 'Pretendard', sans-serif;
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #flying-image {
            position: absolute;
            display: none;
            width: 100px;
            height: auto;
        }

        @keyframes flyAcross {
            from { left: -100px; }
            to { left: 100%; }
        }
        .result-message {
            font-size: 22px;
            color: #2d3748;
            margin: 20px 0;
            line-height: 1.5;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- ÏãúÏûë ÌôîÎ©¥ -->
        <div id="start-screen" class="screen active">
            <h1 class="main-title">ÏÑ±Í≤ΩÎßàÏä§ÌÑ∞ Ïù∏Ï¶ùÍ≤åÏûÑ!</h1>
            <p class="instruction-primary">
                üëâ 15Ï¥à ÏïàÏóê Í¥ÑÌò∏ ÏïàÏóê<br>
                ÏïåÎßûÏùÄ Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî!
            </p>
            <p class="instruction-secondary">
                Ï¥ù 3Î¨∏Ï†úÍ∞Ä Ï∂úÏ†úÎêòÎ©∞,<br>
                ÎßûÏ∂ò Î¨∏Ï†ú ÏàòÏóê Îî∞Îùº<br>
                Í∞ÅÍ∏∞ Îã§Î•∏ Ïù∏Ï¶ùÏÑúÍ∞Ä Î∞úÍ∏âÎê©ÎãàÎã§!
            </p>
            <p class="instruction-secondary" style="margin-top: 20px;">
                Ï§ÄÎπÑÎêòÎ©¥ ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî!
            </p>
            <button class="start-button" onclick="startGame()">ÏãúÏûëÌïòÍ∏∞ ‚ñ∂Ô∏è</button>
        </div>

        <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
        <div id="game-screen" class="screen">
            <div class="score">Ï†ïÎãµ: <span id="current-score">0</span>/3</div>
            <div id="timer-bar">
                <div id="timer-progress"></div>
            </div>
            <div id="question-container"></div>
            <input type="text" id="answer-input" placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            <button class="button" onclick="checkAnswer()">ÌôïÏù∏</button>
        </div>

        <!-- Í≤∞Í≥º ÌôîÎ©¥ -->
        <div id="result-screen" class="screen">
            <div id="result-message" class="title"></div>
            <div class="certificate">
                <h2 id="certificate-title" class="certificate-title"></h2>
                <div id="certificate-date" class="certificate-date"></div>
            </div>
            <button class="button" onclick="goToHome()">ÌôàÏúºÎ°ú üè†</button>
        </div>
    </div>

    <img id="flying-image" src="assets/ggg.png" alt="Flying Image">

    <script type="module">
        import { bibleVerses, getRandomVerses } from './src/data/bibleVerses.js';
        
        let currentVerses = [];
        let currentQuestion = 0;
        let score = 0;
        let timer = null;
        const timeLimit = 15000; // 15Ï¥à

        // Ïò§ÎîîÏò§ Í∞ùÏ≤¥Îì§
        const successSound = new Audio('assets/Ascending 3.mp3');
        const failSound = new Audio('assets/fail_02.mp3');
        const finalSuccessSound = new Audio('assets/suc_01.wav');

        // Í≤åÏûÑ ÏãúÏûë Ìï®Ïàò
        async function startGame() {
            currentVerses = getRandomVerses(3);
            currentQuestion = 0;
            score = 0;
            showScreen('game-screen');
            displayQuestion();
        }

        // Î¨∏Ï†ú ÌëúÏãú Ìï®Ïàò
        function displayQuestion() {
            document.getElementById('current-score').textContent = score;
            const currentVerse = currentVerses[currentQuestion];
            document.getElementById('question-container').textContent = 
                currentVerse.verse + ' ' + currentVerse.source;
            document.getElementById('answer-input').value = '';
            startTimer();
        }

        function startTimer() {
            let timeLeft = timeLimit;
            const progress = document.getElementById('timer-progress');
            progress.style.width = '100%';

            if (timer) clearInterval(timer);

            timer = setInterval(() => {
                timeLeft -= 100;
                progress.style.width = (timeLeft / timeLimit * 100) + '%';

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleFailure();
                }
            }, 100);
        }

        function checkAnswer() {
            clearInterval(timer);
            const userAnswer = document.getElementById('answer-input').value.trim();
            const correctAnswer = currentVerses[currentQuestion].answer;

            if (userAnswer === correctAnswer) {
                handleSuccess();
            } else {
                handleFailure();
            }
        }

        function handleSuccess() {
            score++;
            successSound.play();
            const currentVerse = currentVerses[currentQuestion];
            alert('üéØ Ï†ïÎãµÏûÖÎãàÎã§!\n\n' + currentVerse.full + ' ' + currentVerse.source);
            nextQuestion();
        }

        function handleFailure() {
            failSound.play();
            showFlyingImage();
            const currentVerse = currentVerses[currentQuestion];
            alert('ÏïÑÏâΩÏäµÎãàÎã§.\nÏ†ïÎãµ: ' + currentVerse.answer + '\n\n' + currentVerse.full + ' ' + currentVerse.source);
            nextQuestion();
        }

        function showFlyingImage() {
            const img = document.getElementById('flying-image');
            img.style.display = 'block';
            img.style.animation = 'flyAcross 3s linear';
            
            setTimeout(() => {
                img.style.display = 'none';
                img.style.animation = '';
            }, 3000);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= currentVerses.length) {
                showResult();
            } else {
                setTimeout(displayQuestion, 300);
            }
        }

        function showResult() {
            showScreen('result-screen');
            let message, title;

            switch(score) {
                case 3:
                    message = "üéâ Ï∂ïÌïòÌï©ÎãàÎã§!\nÎãπÏã†ÏùÄ ÏÑ±Í≤ΩÏùÑ Ïó¥Ïã¨Ìûà ÏùΩÎäî Î∂ÑÏù¥ÏãúÍµ∞Ïöî!!";
                    title = "‚ú¶ÏÑ±Í≤ΩÎßàÏä§ÌÑ∞";
                    finalSuccessSound.play();
                    break;
                case 2:
                    message = "üéâ Ï∂ïÌïòÌï©ÎãàÎã§!\nÎãπÏã†ÏùÄ ÏÑ±Í≤ΩÏùÑ Ï´å ÏùΩÏúºÏãúÎäî Î∂ÑÏù¥ÏãúÍµ∞Ïöî!";
                    title = "‚ú¶ÏÑ±Í≤ΩÎßàÏä§ÌÑ∞ ÏòàÏ†ïÏûê";
                    finalSuccessSound.play();
                    break;
                case 1:
                    message = "üéâ Ï∂ïÌïòÌï©ÎãàÎã§!\nÎãπÏã†ÏùÄ ÏÑ±Í≤ΩÏùÑ Ï¢ÖÏ¢Ö ÏùΩÎäî Î∂ÑÏù¥ÏãúÍµ∞Ïöî!";
                    title = "‚ú¶ÏÑ±Í≤ΩÎßàÏä§ÌÑ∞ Ïû†Ïû¨ÏòàÏ†ïÏûê";
                    finalSuccessSound.play();
                    break;
                default:
                    message = "ÏïÑÏâΩÏäµÎãàÎã§.\nÎã§ÏùåÏóî Îçî ÏûòÌïòÏã§ Ïàò ÏûàÏùÑ Í±∞ÏóêÏöî!";
                    title = "‚ú¶ÏÑ±Í≤ΩÎßàÏä§ÌÑ∞ Ìù¨ÎßùÏûê";
                    failSound.play();
            }

            document.getElementById('result-message').textContent = message;
            document.getElementById('result-message').className = 'result-message';
            document.getElementById('certificate-title').textContent = title;
            
            // ÌòÑÏû¨ ÎÇ†ÏßúÎ•º ÌïúÍµ≠Ïñ¥ ÌòïÏãùÏúºÎ°ú ÌëúÏãú
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            document.getElementById('certificate-date').textContent = 
                `${year}ÎÖÑ ${month}Ïõî ${day}Ïùº`;
        }

        function goToHome() {
            showScreen('start-screen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Ï†ÑÏó≠ Ìï®ÏàòÎ°ú Îì±Î°ù
        window.startGame = startGame;
        window.checkAnswer = checkAnswer;
        window.goToHome = goToHome;
    </script>
</body>
